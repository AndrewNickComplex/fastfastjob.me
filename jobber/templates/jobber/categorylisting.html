{% extends 'jobber/layout.html' %}

{% block body %}
    <ol>
    {%for job in jobs%}
    
    <li>Job {{job.id}}: {{job.title}} by {{job.created_by}}</li>
    {% endfor %}
    </ol>
{% endblock %}


{% if messages %}
    {% for message in messages%}
    <div>{{message}}</div>
    {% endfor %}
{% endif %}
